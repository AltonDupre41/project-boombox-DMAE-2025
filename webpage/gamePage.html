<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="header-container">
        <div class="logo">
          <img src="media/cornerLogo.png" alt="Logo" />
        </div>
        <nav>
          <ul class="nav-links">
            <li><a href="#">HOME</a></li>
            <li><a href="#">GAMES</a></li>
            <li><a href="#">ABOUT</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <section class="game-section">
        <div class="game-window">
          <!-- Embed your exported Godot game -->
          <iframe
            src="game_export.html"
            title="Godot Game"
            allowfullscreen
          ></iframe>
        </div>
      </section>

      <section class="chat-section">
        <div class="chat-box">
          <!-- The chat box will be dynamically updated via JavaScript -->
        </div>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Game Website</p>
    </footer>

    <!-- Include the chat controller script -->
    <script src="chat.js"></script>
  </body>
</html>
