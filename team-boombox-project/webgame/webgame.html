<!DOCTYPE html>
<html>
    <head>
        <title>BoomBox Game</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <canvas id="canvas" tabindex="0" width="2880" height="1620" style="position: absolute; top: 0px; left: 0px; width: 1280px; height: 720px;">
			HTML5 canvas appears to be unsupported in the current browser.<br>
			Please try updating or use a different browser.
		</canvas>
        <script src="$GODOT_URL"></script>
        <script>
            const engine = new Engine($GODOT_CONFIG);
            function print(text) {
                    console.log(text);
                }
                function printError(text) {
                    console.warn(text);
                }
            engine.startGame({ onPrint: print, onPrintError: printError });
        </script>
    </body>
</html>
