<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0"
    />
    <title>Bit By Beat</title>
    <link rel="icon" type="image/png" href="index.icon.png" />
    <link rel="apple-touch-icon" href="index.apple-touch-icon.png" />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #171c54;
        color: white;
        font-family: "Press Start 2P", cursive;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        overflow-x: hidden;
      }

      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 20px;
        position: relative;
      }

      .header-line {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 2px;
        background-color: white;
      }

      .home-btn {
        background-color: rgba(255, 255, 255, 0.2);
        border: none;
        color: white;
        padding: 10px 20px;
        border-radius: 5px;
        font-family: "Press Start 2P", cursive;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .home-btn:hover {
        background-color: rgba(255, 255, 255, 0.3);
      }

      .game-title {
        font-size: 3rem;
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
        text-shadow: 4px 4px 0px rgba(0, 0, 0, 0.5);
      }

      .game-container {
        width: 80%;
        max-width: 1024px;
        margin: 0 auto;
        border: none; /* Removed white border */
        border-radius: 10px;
        overflow: hidden;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        position: relative;
      }

      #canvas {
        display: block;
        width: 100% !important;
        height: auto !important;
        position: relative !important;
      }

      .corner-logo {
        position: fixed;
        top: 5px; /* Increased from 20px to 30px to move it down slightly */
        left: 20px;
        width: 60px;
        height: 60px;
        border-radius: 50%;
        overflow: hidden;
        z-index: 1000;
        cursor: pointer;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        transition: transform 0.2s ease;
      }

      .corner-logo:hover {
        transform: scale(1.1);
      }

      .corner-logo img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      #status {
        font-family: "Press Start 2P", cursive;
        text-align: center;
        margin: 10px 0;
      }

      #status-progress {
        width: 80%;
        max-width: 600px;
        margin: 10px auto;
        height: 20px;
        background-color: rgba(255, 255, 255, 0.2);
        border-radius: 5px;
        overflow: hidden;
      }

      #status-progress-inner {
        height: 100%;
        width: 0;
        background-color: white;
        transition: width 0.5s;
      }

      #status-indeterminate {
        visibility: hidden;
        position: relative;
      }

      #status-notice {
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <a href="landing.html" class="corner-logo">
      <img src="media/leftCornerLogo.png" alt="Logo" />
    </a>
    <div class="header">
      <div></div>
      <!-- Empty div for spacing -->
      <button class="home-btn" onclick="window.location.href='landing.html'">
        HOME
      </button>
      <div class="header-line"></div>
    </div>

    <h1 class="game-title">Bit By Beat</h1>

    <div class="game-container">
      <canvas id="canvas">
        HTML5 canvas appears to be unsupported in the current browser.<br />
        Please try updating or use a different browser.
      </canvas>
    </div>

    <div id="status">
      <div
        id="status-progress"
        style="display: none"
        oncontextmenu="event.preventDefault();"
      >
        <div id="status-progress-inner"></div>
      </div>
      <div
        id="status-indeterminate"
        style="display: none"
        oncontextmenu="event.preventDefault();"
      >
        <div class="indeterminate-progress-box">
          <div class="indeterminate-progress-div"></div>
        </div>
      </div>
      <div id="status-notice" class="godot" style="display: none"></div>
    </div>

    <script src="index.js"></script>
    <script>
      const GODOT_CONFIG = {
        args: [],
        canvasResizePolicy: 2,
        executable: "index",
        experimentalVK: false,
        fileSizes: { "index.pck": 5533744, "index.wasm": 28972640 },
        focusCanvas: true,
        gdextensionLibs: [],
      };

      var engine = new Engine(GODOT_CONFIG);

      (function () {
        const INDETERMINATE_STATUS_STEP_MS = 100;
        var statusProgress = document.getElementById("status-progress");
        var statusProgressInner = document.getElementById(
          "status-progress-inner"
        );
        var statusIndeterminate = document.getElementById(
          "status-indeterminate"
        );
        var statusNotice = document.getElementById("status-notice");

        var initializing = true;
        var statusMode = "hidden";

        var animationCallbacks = [];
        function animate(time) {
          animationCallbacks.forEach((callback) => callback(time));
          requestAnimationFrame(animate);
        }
        requestAnimationFrame(animate);

        function setStatusMode(mode) {
          if (statusMode === mode || !initializing) return;
          [statusProgress, statusIndeterminate, statusNotice].forEach(
            (elem) => {
              elem.style.display = "none";
            }
          );
          animationCallbacks = animationCallbacks.filter(function (value) {
            return value !== animateStatusIndeterminate;
          });
          switch (mode) {
            case "progress":
              statusProgress.style.display = "block";
              break;
            case "indeterminate":
              statusIndeterminate.style.display = "block";
              animationCallbacks.push(animateStatusIndeterminate);
              break;
            case "notice":
              statusNotice.style.display = "block";
              break;
            case "hidden":
              break;
            default:
              throw new Error("Invalid status mode");
          }
          statusMode = mode;
        }

        function animateStatusIndeterminate(ms) {
          var i = Math.floor((ms / INDETERMINATE_STATUS_STEP_MS) % 8);
          if (statusIndeterminate.children[i].style.borderTopColor === "") {
            Array.prototype.slice
              .call(statusIndeterminate.children)
              .forEach((child) => {
                child.style.borderTopColor = "";
              });
            statusIndeterminate.children[i].style.borderTopColor = "#dfdfdf";
          }
        }

        function setStatusNotice(text) {
          while (statusNotice.lastChild) {
            statusNotice.removeChild(statusNotice.lastChild);
          }
          var lines = text.split("\n");
          lines.forEach((line) => {
            statusNotice.appendChild(document.createTextNode(line));
            statusNotice.appendChild(document.createElement("br"));
          });
        }

        function displayFailureNotice(err) {
          var msg = err.message || err;
          console.error(msg);
          setStatusNotice(msg);
          setStatusMode("notice");
          initializing = false;
        }

        if (!Engine.isWebGLAvailable()) {
          displayFailureNotice("WebGL not available");
        } else {
          setStatusMode("indeterminate");
          engine
            .startGame({
              onProgress: function (current, total) {
                if (total > 0) {
                  statusProgressInner.style.width =
                    (current / total) * 100 + "%";
                  setStatusMode("progress");
                  if (current === total) {
                    // wait for progress bar animation
                    setTimeout(() => {
                      setStatusMode("indeterminate");
                    }, 500);
                  }
                } else {
                  setStatusMode("indeterminate");
                }
              },
            })
            .then(() => {
              setStatusMode("hidden");
              initializing = false;

              // Fix the game scaling after it loads
              setTimeout(function () {
                // Get the game container and canvas
                const gameContainer = document.querySelector(".game-container");
                const canvas = document.getElementById("canvas");

                // Set the canvas to fit within the container
                canvas.style.width = "100%";
                canvas.style.height = "auto";

                // Ensure the game is fully visible (not zoomed in)
                const gameWidth = canvas.width;
                const gameHeight = canvas.height;
                const containerWidth = gameContainer.clientWidth;

                // Calculate the proper height to maintain aspect ratio
                const properHeight = (containerWidth / gameWidth) * gameHeight;
                canvas.style.height = properHeight + "px";

                // Make sure the container adjusts to the canvas height
                gameContainer.style.height = "auto";

                // Ensure the canvas is properly centered
                canvas.style.margin = "0 auto";
              }, 500);
            }, displayFailureNotice);
        }
      })();
    </script>
  </body>
</html>
